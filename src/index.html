<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1652c6c81e.js" crossorigin="anonymous"></script>
    <title>To do list</title>
</head>
<body>
    <main>
        <div class="list-header">
            <p>Today's To Do</p>
        </div>
        <div class="add-list">
            <input id="input" type="text" placeholder="Add to your list...">
        </div>
        <div class="wrapper"></div>
        <div class="clear">
            <p class="complete">Clear all completed</p>
        </div>
    </main>
</body>
</html>
